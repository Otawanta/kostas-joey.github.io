<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donders Foosball League - Stats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon/foosball.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon/foosball.ico" type="image/x-icon">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/twemoji@latest/dist/twemoji.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Statistics</h1>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="stats.html" class="active">Stats</a>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </label>
            </div>
            <img src="images/donders_d_motion.svg" alt="Donders Logo" class="header-logo">
        </header>

        <div class="stats-container">
            <div class="player-filter">
                <h2>Player Statistics</h2>
                <div class="player-select-container">
                    <h3>Select Players to Display</h3>
                    <div id="player-checkboxes" class="player-checkbox-list">
                        <!-- Will be populated with JavaScript -->
                    </div>
                </div>
                <div class="charts-stack">
                    <div class="chart-wrapper">
                        <h3>Elo Rating History</h3>
                        <div id="elo-chart" class="chart-container"></div>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Position Wins</h3>
                        <div id="position-chart" class="chart-container"></div>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Average Score Difference</h3>
                        <div id="score-diff-chart" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="stats-section">
                <h2>Match Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Team Wins</h3>
                        <div id="team-stats-chart" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/stats.js"></script>
</body>
</html>
